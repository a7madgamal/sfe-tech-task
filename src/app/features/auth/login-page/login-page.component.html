<div class="container">
  <mat-card class="login-card" *ngIf="showCard()" @loginCardFade (@loginCardFade.done)="onFadeDone($event)">
    <h2 class="mat-display-1" style="margin-bottom: 0.5rem">Welcome Back</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Login</button>

      @if (error()) {
        <div class="error-message">
          <mat-icon class="error-icon">error</mat-icon>
          <span>{{ error() }}</span>
        </div>
      }
    </form>
  </mat-card>
</div>
