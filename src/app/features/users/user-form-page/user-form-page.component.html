<div class="page-content">
  @if (!loading()) {
    <div class="form-container">
      <app-user-form
        [user]="user()"
        [currentUser]="currentUser()"
        (saveUser)="handleSave($event)"
        (cancelUser)="goBack()"
        (changeUserPassword)="openChangePasswordDialog()"
        [disabled]="loading()"
        [error]="error() || null"
      />
    </div>
  } @else {
    <div class="flex-center">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  }
</div>
