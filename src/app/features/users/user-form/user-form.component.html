<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" />
    <mat-error *ngIf="username?.hasError('required') && username?.touched">Username is required</mat-error>
    <mat-error *ngIf="username?.hasError('testNotAllowed') && username?.touched"
      >Username cannot contain 'test'</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role">
      <mat-option value="admin">Admin</mat-option>
      <mat-option value="user">User</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" *ngIf="!user()?.id">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched"
      >Password is required</mat-error
    >
  </mat-form-field>

  <div class="actions">
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid || disabled">Save</button>
    <button mat-stroked-button type="button" (click)="cancel.emit()" [disabled]="disabled">Cancel</button>
  </div>
</form>
