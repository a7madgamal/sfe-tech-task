@if (!users().length) {
  <p class="mat-accent">No users found.</p>
} @else {
  <table mat-table [dataSource]="users()" class="mat-elevation-z1 users-table">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="mat-accent">Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="mat-accent">Role</th>
      <td mat-cell *matCellDef="let user">
        <mat-chip color="primary" selected>{{ user.role }}</mat-chip>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="mat-accent">Actions</th>
      <td mat-cell *matCellDef="let user">
        <span
          [matTooltip]="canEditUser(user) ? 'Edit user' : 'Only admins can edit admin users'"
          matTooltipPosition="above"
          matTooltipShowDelay="500"
        >
          <button mat-icon-button color="primary" (click)="edit.emit(user.id)" [disabled]="!canEditUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['username', 'role', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['username', 'role', 'actions']"></tr>
  </table>
}
