@if (!users()?.length) {
  <p>No users found.</p>
} @else {
  <table mat-table [dataSource]="users() ?? []" class="mat-elevation-z1 users-table">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">
        <mat-chip color="primary" selected>{{ user.role }}</mat-chip>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="edit.emit(user.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="delete.emit(user.id)"
          [disabled]="!currentUser || currentUser.role !== 'admin' || currentUser.id === user.id"
          [matTooltip]="
            currentUser?.id === user.id
              ? 'Cannot delete yourself'
              : currentUser?.role !== 'admin'
                ? 'Only admin can delete users'
                : 'Delete user'
          "
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['username', 'role', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['username', 'role', 'actions']"></tr>
  </table>
}
