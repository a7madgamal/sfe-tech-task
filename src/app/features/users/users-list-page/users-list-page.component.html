<div class="container">
  <div class="page-header">
    <h2 class="mat-accent">Users</h2>
    <button mat-raised-button color="primary" (click)="goToNew()">Add User</button>
  </div>
</div>

<div class="container">
  @if (facade.error()) {
    <mat-error class="error-message">{{ facade.error() }}</mat-error>
  } @else if (facade.loading()) {
    <div class="flex-center">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
  } @else {
    <app-users-list [users]="facade.users()" [currentUser]="currentUser()" (edit)="goToEdit($event)" />
  }
</div>
