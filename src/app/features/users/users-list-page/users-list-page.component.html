<div class="container">
  <div class="page-header">
    <h2 class="mat-accent">Users</h2>
    <button mat-raised-button color="primary" (click)="goToNew()">Add User</button>
  </div>
</div>

<div class="container">
  @if (facade.error()) {
    <div class="flex-center">
      <mat-error class="error-message" style="display: flex; align-items: center; justify-content: center; gap: 0.5rem">
        <mat-icon class="error-icon">error</mat-icon>
        <span>{{ facade.error() }}</span>
      </mat-error>
    </div>
  } @else if (facade.loading()) {
    <div class="flex-center">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
  } @else {
    <app-users-list [users]="facade.users()" [currentUser]="currentUser()" (edit)="goToEdit($event)" />
  }
</div>
