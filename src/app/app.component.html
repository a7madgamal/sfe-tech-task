<mat-toolbar color="primary" class="mat-elevation-z4" style="width: 100%">
  <span class="mat-display-2" style="margin-left: 0.5rem; text-align: left">{{ title }}</span>
  <span class="spacer"></span>
  @if (isLoggedIn()) {
    <div class="user-menu">
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-trigger" matTooltip="User menu">
        <mat-icon>account_circle</mat-icon>
        <span class="username mat-accent">{{ currentUser()?.username }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu" class="user-menu-panel">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  }
</mat-toolbar>
<div style="margin: 0 2rem">
  <router-outlet />
</div>
